<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meubles Traditionnels en Ligne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --marron-fonce: #5D4037;
            --marron-clair: #D7CCC8;
            --blanc: #FFFFFF;
            --accent: #FFA000; /* Couleur d'accent dorée */
        }
        body {
            background-color: var(--blanc);
            color: var(--marron-fonce);
        }
        .navbar {
            background-color: var(--marron-fonce);
        }
        .btn-primary {
            background-color: var(--accent);
            border-color: var(--accent);
        }
        .btn-primary:hover {
            background-color: #FF8F00;
            border-color: #FF8F00;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Meubles Traditionnels</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Connexion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Inscription</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Découvrez nos meubles traditionnels</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="/placeholder.svg?height=200&width=300" class="card-img-top" alt="Meuble 1">
                    <div class="card-body">
                        <h5 class="card-title">Meuble 1</h5>
                        <p class="card-text">Description du meuble 1</p>
                        <a href="#" class="btn btn-primary">Voir détails</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="/placeholder.svg?height=200&width=300" class="card-img-top" alt="Meuble 2">
                    <div class="card-body">
                        <h5 class="card-title">Meuble 2</h5>
                        <p class="card-text">Description du meuble 2</p>
                        <a href="#" class="btn btn-primary">Voir détails</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="/placeholder.svg?height=200&width=300" class="card-img-top" alt="Meuble 3">
                    <div class="card-body">
                        <h5 class="card-title">Meuble 3</h5>
                        <p class="card-text">Description du meuble 3</p>
                        <a href="#" class="btn btn-primary">Voir détails</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de connexion -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Connexion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal d'inscription -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscription</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerType" class="form-label">Type de compte</label>
                            <select class="form-select" id="registerType" required>
                                <option value="artisan">Artisan</option>
                                <option value="client">Client</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
