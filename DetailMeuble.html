<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation en Réalité Augmentée</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body, html { margin: 0; overflow: hidden; height: 100%; }
    </style>
</head>
<body>
    <!-- Configuration de l'environnement AR -->
    <a-scene embedded arjs>
        <!-- Caméra et lumière -->
        <a-entity camera></a-entity>
        <a-light type="ambient" intensity="0.5"></a-light>
        
        <!-- Modèle 3D du meuble, ici exemple d'une table -->
        <a-entity gltf-model="url('./canap1.glb')" 
                  position="0 0 -2" 
                  scale="1 1 1" 
                  rotation="0 180 0"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>
    </a-scene>
</body>
</html>
