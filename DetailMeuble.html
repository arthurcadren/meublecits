<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Meuble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        /* Styles from the previous example */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Navigation content -->
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="/placeholder.svg?height=400&width=600" class="img-fluid" alt="Meuble">
            </div>
            <div class="col-md-6">
                <h2>Nom du Meuble</h2>
                <p>Description détaillée du meuble...</p>
                <p>Prix : 1000 fcfa</p>
                <button class="btn btn-primary" id="arButton">Voir en Réalité Augmentée</button>
            </div>
        </div>
    </div>

    <div id="arScene" style="display: none;">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker preset="hiro">
                <a-entity
                    position="0 0 0"
                    scale="0.05 0.05 0.05"
                    gltf-model="url(path/to/your/3d-model.glb)"
                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('arButton').addEventListener('click', function() {
            document.getElementById('arScene').style.display = 'block';
        });
    </script>
</body>
</html>
